<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background-color: #f8f9fa;
      }

      .container-fluid {
        width: 100vw;
        height: 100vh;
        background-color: white;
        overflow: hidden;
      }

      .row {
        height: 100%;
      }

      .form-section {
        padding: 2rem;
        display: flex;
        align-items: center;
        height: 100%;
      }

      .bg-image {
        background-image: url("../../public/img/farm01.jpg"); /* Make sure this path is correct */
        background-size: cover;
        background-position: center;
        height: 100%;
      }

      .btn-custom {
        background-color: #4d692e;
        color: white;
      }

      .btn-custom:hover {
        background-color: #3b521d;
      }

      .btn-custom:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }

      /* Error and Success Message Styles */
      .alert {
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }

      .alert-danger {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
      }

      .alert-success {
        background-color: #d1edcc;
        border-color: #c3e6cb;
        color: #155724;
      }
      
      .alert-warning {
        background-color: #fff3cd;
        border-color: #ffeaa7;
        color: #856404;
      }

      .form-control.is-invalid {
        border-color: #dc3545;
      }

      .form-control.is-valid {
        border-color: #28a745;
      }

      .invalid-feedback {
        display: block;
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      .spinner-border-sm {
        width: 1rem;
        height: 1rem;
      }

      @media (min-width: 992px) {
        .form-section {
          padding: 4rem;
        }

        .bg-image {
          border-top-right-radius: 1rem;
          border-bottom-right-radius: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <div class="col-lg-6 form-section">
          <div class="w-100">
            <h3 class="mb-4">Welcome Back!</h3>
            
            <div id="message-container" style="display: none;">
              <div id="error-message" class="alert alert-danger" style="display: none;">
                <strong>Error:</strong> <span id="error-text"></span>
              </div>
               <div id="success-message" class="alert alert-success" style="display: none;">
                <strong>Success:</strong> <span id="success-text"></span>
              </div>
              <div id="warning-message" class="alert alert-warning" style="display: none;">
                <strong>Warning:</strong> <span id="warning-text"></span>
              </div>
            </div>

            <form id="login-form" method="post" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
                <div class="invalid-feedback" id="email-feedback"></div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
                <div class="invalid-feedback" id="password-feedback"></div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">
                          Remember me
                      </label>
                  </div>
                  <a href="#" class="small">Forgot password?</a>
              </div>
              
              <button type="submit" class="btn btn-custom w-100 mb-3" id="submit-btn">
                <span id="submit-text">Sign In</span>
                <span id="submit-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
              </button>
            </form>
            
            <div class="text-center mb-3">or</div>
            
            <div class="d-flex flex-column flex-sm-row justify-content-between mb-3 gap-2">
              <button type="button" class="btn btn-outline-secondary w-100" id="google-signin">
                <img
                  src="https://img.icons8.com/color/16/google-logo.png"
                  alt="Google logo"
                  class="me-2"
                />
                Sign in with Google
              </button>
              <button type="button" class="btn btn-outline-dark w-100" id="apple-signin">
                <img
                  src="https://img.icons8.com/ios-filled/16/mac-os.png"
                  alt="Apple logo"
                  class="me-2"
                />
                Sign in with Apple
              </button>
            </div>
            
            <div class="text-center">
              Don't have an account? <a href="register.html">Register now</a>
            </div>
          </div>
        </div>

        <div class="col-lg-6 d-none d-lg-block bg-image"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../js/login.js"></script>
  </body>
</html>
