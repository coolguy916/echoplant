<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/register.css">
    <style>
     
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <div class="col-lg-6 form-section">
          <div class="w-100">
            <h3 class="mb-4">Get Started Now</h3>
            
            <div id="message-container" style="display: none;">
              <div id="error-message" class="alert alert-danger" style="display: none;">
                <strong>Error:</strong> <span id="error-text"></span>
              </div>
              <div id="success-message" class="alert alert-success" style="display: none;">
                <strong>Success:</strong> <span id="success-text"></span>
              </div>
              <div id="warning-message" class="alert alert-warning" style="display: none;">
                <strong>Warning:</strong> <span id="warning-text"></span>
              </div>
            </div>

            <form id="register-form" method="post" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter your name"
                  required
                  minlength="2"
                  maxlength="50"
                />
                <div class="invalid-feedback" id="username-feedback"></div>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                  required
                />
                <div class="invalid-feedback" id="email-feedback"></div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                  minlength="6"
                />
                <div class="invalid-feedback" id="password-feedback"></div>
                <div class="form-text">Password must be at least 6 characters long.</div>
              </div>
              
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm password"
                  required
                />
                <div class="invalid-feedback" id="confirm-password-feedback"></div>
              </div>
              
              <div class="form-check mb-3">
                <input 
                  class="form-check-input" 
                  type="checkbox" 
                  id="terms" 
                  name="terms"
                  required
                />
                <label class="form-check-label" for="terms">
                  I agree to <a href="#" target="_blank">terms & policy</a>
                </label>
                <div class="invalid-feedback" id="terms-feedback"></div>
              </div>
              
              <button type="submit" class="btn btn-custom w-100 mb-3" id="submit-btn">
                <span id="submit-text">Signup</span>
                <span id="submit-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
              </button>
            </form>
            
            <div class="text-center mb-3">or</div>
            
            <div class="d-flex flex-column flex-sm-row justify-content-between mb-3 gap-2">
              <button type="button" class="btn btn-outline-secondary w-100" id="google-signin">
                <img
                  src="https://img.icons8.com/color/16/google-logo.png"
                  alt="Google logo"
                  class="me-2"
                />
                Sign in with Google
              </button>
              <button type="button" class="btn btn-outline-dark w-100" id="apple-signin">
                <img
                  src="https://img.icons8.com/ios-filled/16/mac-os.png"
                  alt="Apple logo"
                  class="me-2"
                />
                Sign in with Apple
              </button>
            </div>
            
            <div class="text-center">
              Have an account? <a href="login.html">login</a>
            </div>
          </div>
        </div>

        <div class="col-lg-6 d-none d-lg-block bg-image"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js">
    </script>
  </body>
</html>
